<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="steven.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	
<script> 
		$(document).ready(function(){
		$('#flip').click(function(){
		$('#panel').slideToggle("slow");
  			});
		});
	
	</script>

<script>


if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.open("GET","steven.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML; 

x=xmlDoc.getElementsByTagName("website");
i=0;

function displayCD()
{

image=(x[i].getElementsByTagName("image")[0].childNodes[0].nodeValue);
bullet1=(x[i].getElementsByTagName("bullet1")[0].childNodes[0].nodeValue);
bullet2=(x[i].getElementsByTagName("bullet2")[0].childNodes[0].nodeValue);
bullet3=(x[i].getElementsByTagName("bullet3")[0].childNodes[0].nodeValue);
txt="<div id='flip'><img width='500' height='425' src='" + image + "'></div>" + "<div id='panel'>" 
+ bullet1 + "<br>"
+ bullet2 + "<br>"
+ bullet3 + "<br>"
"</div>";
document.getElementById("showCD").innerHTML=txt;

}

function next()
{
if (i<x.length-1)
  {
  i++;
  displayCD();
  }
}

function previous()
{
if (i>0)
  {
  i--;
  displayCD();
  }
}
</script>

</head>
<body onload="displayCD()">

<div id='showCD'></div><br>
<input type="button" onclick="previous()" value="<<" />
<input type="button" onclick="next()" value=">>" />

</body>
</html>
